<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Hero Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    /* Give different colors */
    .slide:nth-child(1) { background: crimson; }
    .slide:nth-child(2) { background: teal; }
    .slide:nth-child(3) { background: orange; }
    .slide:nth-child(4) { background: purple; }
    .slide:nth-child(5) { background: steelblue; }

    /* Nav buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .prev { left: 15px; }
    .next { right: 15px; }

    /* Dots */
    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: white;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .hero { height: 70vh; }
      .nav-btn { padding: 12px; font-size: 18px; }
    }

    @media (max-width: 768px) {
      .hero { height: 60vh; }
      .nav-btn { padding: 10px; font-size: 16px; }
      .dot { height: 10px; width: 10px; }
    }

    @media (max-width: 480px) {
      .hero { height: 50vh; }
      .nav-btn { padding: 8px; font-size: 14px; }
      .dot { height: 8px; width: 8px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="slides" id="heroSlides">
      <!-- Clones for circular loop -->
      <div class="slide" style="background: steelblue;"></div> <!-- clone of last -->
      <div class="slide" style="background: crimson;"></div>
      <div class="slide" style="background: teal;"></div>
      <div class="slide" style="background: orange;"></div>
      <div class="slide" style="background: purple;"></div>
      <div class="slide" style="background: steelblue;"></div>
      <div class="slide" style="background: crimson;"></div> <!-- clone of first -->
    </div>

    <button class="nav-btn prev" id="heroPrev">&#10094;</button>
    <button class="nav-btn next" id="heroNext">&#10095;</button>

    <div class="dots" id="heroDots"></div>
  </section>

  <script>
    const heroSlides = document.getElementById("heroSlides");
    const heroCount = 5; // real slides
    const heroDotsContainer = document.getElementById("heroDots");
    let heroIndex = 1; // start at first real slide
    let heroAuto;

    // Start position
    heroSlides.style.transform = `translateX(-${heroIndex * 100}%)`;

    // Create dots
    for (let i = 0; i < heroCount; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => {
        heroShowSlide(i + 1);
        heroResetAuto();
      });
      heroDotsContainer.appendChild(dot);
    }

    const heroDots = document.querySelectorAll("#heroDots .dot");

    function heroShowSlide(i) {
      heroIndex = i;
      heroSlides.style.transition = "transform 1s ease-in-out";
      heroSlides.style.transform = `translateX(-${heroIndex * 100}%)`;
      heroUpdateDots();
    }

    function heroNext() {
      heroIndex++;
      heroSlides.style.transition = "transform 1s ease-in-out";
      heroSlides.style.transform = `translateX(-${heroIndex * 100}%)`;
    }

    function heroPrev() {
      heroIndex--;
      heroSlides.style.transition = "transform 1s ease-in-out";
      heroSlides.style.transform = `translateX(-${heroIndex * 100}%)`;
    }

    document.getElementById("heroNext").addEventListener("click", () => {
      heroNext();
      heroResetAuto();
    });

    document.getElementById("heroPrev").addEventListener("click", () => {
      heroPrev();
      heroResetAuto();
    });

    // Loop handling
    heroSlides.addEventListener("transitionend", () => {
      if (heroIndex === 0) {
        heroSlides.style.transition = "none";
        heroIndex = heroCount;
        heroSlides.style.transform = `translateX(-${heroIndex * 100}%)`;
      }
      if (heroIndex === heroCount + 1) {
        heroSlides.style.transition = "none";
        heroIndex = 1;
        heroSlides.style.transform = `translateX(-${heroIndex * 100}%)`;
      }
      heroUpdateDots();
    });

    function heroUpdateDots() {
      heroDots.forEach((dot, i) => {
        dot.classList.toggle("active", i === heroIndex - 1);
      });
    }

    function heroStartAuto() {
      heroAuto = setInterval(heroNext, 5000);
    }

    function heroResetAuto() {
      clearInterval(heroAuto);
      heroStartAuto();
    }

    heroStartAuto();
  </script>
</body>
</html>
