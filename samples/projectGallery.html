<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Project Gallery Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .project-gallery {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slide:nth-child(1) { background: crimson; }
    .slide:nth-child(2) { background: teal; }
    .slide:nth-child(3) { background: orange; }
    .slide:nth-child(4) { background: purple; }
    .slide:nth-child(5) { background: steelblue; }
    .slide:nth-child(6) { background: seagreen; }

    /* Navigation buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      transition: background 0.3s;
      z-index: 10;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }

    /* Dot indicators */
    .dots {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: white;
    }

    /* ---------- Responsive Styles ---------- */
    @media (max-width: 1024px) {
      .project-gallery { height: 70vh; }
      .nav-btn { padding: 12px; font-size: 18px; }
    }

    @media (max-width: 768px) {
      .project-gallery { height: 60vh; }
      .nav-btn { padding: 10px; font-size: 16px; }
      .dot { height: 10px; width: 10px; }
    }

    @media (max-width: 480px) {
      .project-gallery { height: 50vh; }
      .nav-btn { padding: 8px; font-size: 14px; }
      .dot { height: 8px; width: 8px; }
    }
  </style>
</head>
<body>
  <section class="project-gallery">
    <div class="slides" id="slides">
      <!-- These will be cloned by JS for seamless looping -->
      <div class="slide" style="background: seagreen;"></div> <!-- clone of last -->
      <div class="slide" style="background: crimson;"></div>
      <div class="slide" style="background: teal;"></div>
      <div class="slide" style="background: orange;"></div>
      <div class="slide" style="background: purple;"></div>
      <div class="slide" style="background: steelblue;"></div>
      <div class="slide" style="background: seagreen;"></div>
      <div class="slide" style="background: crimson;"></div> <!-- clone of first -->
    </div>

    <button class="nav-btn prev" id="prev">&#10094;</button>
    <button class="nav-btn next" id="next">&#10095;</button>

    <div class="dots" id="dots"></div>
  </section>

  <script>
    const slides = document.getElementById("slides");
    const slideCount = 6; // real slides
    const dotsContainer = document.getElementById("dots");
    let index = 1; // Start on first real slide
    let autoSlide;

    // Position at first real slide
    slides.style.transform = `translateX(-${index * 100}%)`;

    // Create dots
    for (let i = 0; i < slideCount; i++) {
      const dot = document.createElement("span");
      dot.classList.add("dot");
      if (i === 0) dot.classList.add("active");
      dot.addEventListener("click", () => {
        showSlide(i + 1); // adjust for clone
        resetAutoSlide();
      });
      dotsContainer.appendChild(dot);
    }

    const dots = document.querySelectorAll(".dot");

    function showSlide(i) {
      index = i;
      slides.style.transition = "transform 1s ease-in-out";
      slides.style.transform = `translateX(-${index * 100}%)`;
      updateDots();
    }

    function nextSlide() {
      index++;
      slides.style.transition = "transform 1s ease-in-out";
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function prevSlide() {
      index--;
      slides.style.transition = "transform 1s ease-in-out";
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById("next").addEventListener("click", () => {
      nextSlide();
      resetAutoSlide();
    });

    document.getElementById("prev").addEventListener("click", () => {
      prevSlide();
      resetAutoSlide();
    });

    // Looping fix when hitting clones
    slides.addEventListener("transitionend", () => {
      if (index === 0) {
        slides.style.transition = "none";
        index = slideCount;
        slides.style.transform = `translateX(-${index * 100}%)`;
      }
      if (index === slideCount + 1) {
        slides.style.transition = "none";
        index = 1;
        slides.style.transform = `translateX(-${index * 100}%)`;
      }
      updateDots();
    });

    function updateDots() {
      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index - 1);
      });
    }

    function startAutoSlide() {
      autoSlide = setInterval(nextSlide, 5000);
    }

    function resetAutoSlide() {
      clearInterval(autoSlide);
      startAutoSlide();
    }

    startAutoSlide();
  </script>
</body>
</html>
