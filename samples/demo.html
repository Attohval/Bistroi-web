<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Layout</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
    }
    header h1 {
      font-size: 20px;
    }
    .hamburger {
      cursor: pointer;
      width: 25px;
      height: 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .hamburger span {
      display: block;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Side Menu */
    nav {
      position: fixed;
      top: 0;
      right: -400px; /* hidden initially */
      width: 400px; 
      
      height: 100%;
      background: #222;
      color: #fff;
      transition: 0.3s;
      z-index: 999;
      padding-top: 60px;
    }
    nav.active {
      right: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      margin: 20px 0;
      text-align: center;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #f4b400;
    }

    /* Sections */
    section {
      height: 100vh;
      padding: 80px 20px;
    }
    #home { background: #f4f4f4; }
    #about { background: #ddd; }
    #services { background: #bbb; }
    #projects { background: #999; }
    #contact { background: #777; }
    #footer { background: #4d4c4c;}

  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <nav id="sideMenu">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  <section id="home"><h2>Home</h2></section>
  <section id="about"><h2>About Us</h2></section>
  <section id="services"><h2>Services</h2></section>
  <section id="projects"><h2>Projects</h2></section>
  <section id="contact"><h2>Contact Us</h2></section>
  <section id="footer"><h2>Footer</h2></section>

  <script>
    const hamburger = document.getElementById("hamburger");
    const sideMenu = document.getElementById("sideMenu");

    // Toggle menu
    hamburger.addEventListener("click", (e) => {
      e.stopPropagation(); // prevent triggering body click
      sideMenu.classList.toggle("active");
    });

    // Close menu when clicking outside
    document.body.addEventListener("click", () => {
      if (sideMenu.classList.contains("active")) {
        sideMenu.classList.remove("active");
      }
    });

    // Prevent closing when clicking inside menu
    sideMenu.addEventListener("click", (e) => {
      e.stopPropagation();
    });
  </script>

</body>
</html>
